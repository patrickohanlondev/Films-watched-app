<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./index.css" />
        <!---google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Roboto:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <!---google material icons-->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <title>Document</title>
    </head>
    <body>
        <header class="center-div-column">
            <h1>"Seen that"</h1>
            <h2>
                A tool for keeping track of films and TV shows that you have
                watched. <br />
                Simply type the title and select the date you watched it.
            </h2>
        </header>
        <form class="center-div-row">
            <input type="text" class="title-input" />
            <input type="date" class="date-input" />
            <button type="submit" class="add-button">Add</button>
        </form>
        <div class="film-list-container">
            <ul class="film-list"></ul>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
